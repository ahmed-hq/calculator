<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator</title>
    <!--files link-->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <section class="calculator-section">
        <div class="page-padding">
          <div class="container">
            <div class="calculator-wrapper">
                <div class="screen-wrapper">
                   <div class="screen">
                <div class="operation-wrapper">
                  <div class="first-num_wrapper">
                    <p class="first-num"></p>
                  </div>
                  <div class="operator_wrapper">
                    <p class="operator"></p>
                  </div>
                  <div class="sec-num_wrapper">
                    <p class="sec-num"></p>
                  </div>
                </div>
                <div class="result-wrapper">
                  <p class="result">0</p>
                </div>  
                </div>
             
              </div>
              <div class="buttons-wrapper">
                <div class="operation-buttons_wrapper">
                  <button class="operation-button adding-operator">+</button>
                  <button class="operation-button subtract-operator">-</button>
                  <button class="operation-button multiply-operator">ร</button>
                  <button class="operation-button divide-operator">รท</button>
                </div>
                <div class="bottom-buttons_wrapper">
                  <div class="numbers-wrapper">
                      <button class="num-button">7</button>
                      <button class="num-button">8</button>
                      <button class="num-button">9</button>
                      <button class="num-button">4</button>
                      <button class="num-button">5</button>
                      <button class="num-button">6</button>
                    <button class="num-button">1</button>
                    <button class="num-button">2</button>
                    <button class="num-button">3</button>
                    <button class="num-button" id="zero-button">0</button>
                    <button class="num-button">.</button>
                  </div>
                  <div class="controls-buttons">
                    <button class="ce-button">CE</button>
                    <button class="del-button">Del</button>
                    <button class="equal-button">=</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
