<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator</title>
    <!--files link-->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <section class="calculator-section">
        <div class="page-padding">
          <div class="container">
            <div class="calculator-wrapper">
              <div class="screen-wrapper">
                <div class="screen">
                  <div class="screen-last" id="lastOperationScreen"></div>
                  <div class="screen-current" id="currentOperationScreen">0</div>

                  <!-- <div class="operation-wrapper">
                    <div class="first-num_wrapper">
                      <p class="first-num"></p>
                    </div>
                    <div class="operator_wrapper">
                      <p class="operator"></p>
                    </div>
                    <div class="sec-num_wrapper">
                      <p class="sec-num"></p>
                    </div>
                  </div>
                  <div class="result-wrapper">
                    <p class="result">0</p>
                  </div> -->
                </div>
              </div>
              <div class="buttons-wrapper">
                <div class="operation-buttons_wrapper">
                  <button class="operation-button adding-operator" data-operator>+</button>
                  <button class="operation-button subtract-operator" data-operator>-</button>
                  <button class="operation-button multiply-operator" data-operator>ร</button>
                  <button class="operation-button divide-operator" data-operator>รท</button>
                </div>
                <div class="bottom-buttons_wrapper">
                  <div class="numbers-wrapper">
                    <div class="num-button" id="num-7" data-number>7</div>
                    <div class="num-button" id="num-8" data-number>8</div>
                    <div class="num-button" id="num-9" data-number>9</div>
                    <div class="num-button" id="num-4" data-number>4</div>
                    <div class="num-button" id="num-5" data-number>5</div>
                    <div class="num-button" id="num-6" data-number>6</div>
                    <div class="num-button" id="num-1" data-number>1</div>
                    <div class="num-button" id="num-2" data-number>2</div>
                    <div class="num-button" id="num-3" data-number>3</div>
                    <div class="num-button" id="zero-button" data-number>0</div>
                    <div class="num-button" id="decimal">.</div>
                  </div>
                  <div class="controls-buttons">
                    <button class="ce-button">CE</button>
                    <button class="del-button">Del</button>
                    <button class="equal-button">=</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
